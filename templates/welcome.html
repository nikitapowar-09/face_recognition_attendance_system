<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Recognition Attendance</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-image: url('login1.jpg'); 
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      background-color: #f4f4f4; /* Fallback color */
      font-family: 'Roboto', sans-serif;
    }

    .container {
      margin-top: 150px;
      margin-left: auto;
      margin-right: auto;
      width: 90%;
      max-width: 1200px;
      display: flex;
      background-color: rgba(134, 204, 247, 0.85);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .form-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .form-section h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #034f5d;
    }

    .form-section form {
      width: 100%;
      max-width: 300px;
    }

    .form-section button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: #037d81;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-section button:hover {
      background-color: #1ea7c6;
    }

    .image-section {
      flex: 1;
      height: 400px;
      position: relative;
      overflow: hidden;
    }

    .slideshow {
  width: 100%;
  height: 100%;
  position: absolute;
}

.slideshow img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

.slideshow img.active {
  opacity: 1;
}

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .image-section {
        height: 250px;
      }

      .form-section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Form Section -->
    <div class="form-section">
      <h1>Welcome to VISAGFace</h1>
      <form>
        <button type="button" onclick="redirectToLogin('employee')">Log in as Employee</button>
        <button type="button" onclick="redirectToLogin('admin')">Log in as Admin</button>
      </form>
    </div>

    <!-- Image Section -->
    <div class="image-section">
      <div class="slideshow">
        <img src="static/images/facial.png" alt="Face Recognition Technology">
        <img src="static/images/digital.jpg" alt="Digital Attendance System">
        <img src="static/images/secure.webp" alt="Secure Employee Management">
        <img src="static/images/face.jpg" alt="Advanced Facial Recognition">
      </div>
    </div>
  </div>

  <script>
    function redirectToLogin(userType) {
      try {
        const urlMap = {
  employee: "/employee_login",
  admin: "/admin/login"  
};

        window.location.href = urlMap[userType] || "/";
      } catch (error) {
        console.error("Redirection failed:", error);
      }
    }

    // Slideshow Functionality
    document.addEventListener("DOMContentLoaded", function () {
  const slides = document.querySelectorAll(".slideshow img");
  let index = 0;

  function showNextSlide() {
    slides.forEach((img, i) => {
      img.classList.remove("active");
    });
    slides[index].classList.add("active");
    index = (index + 1) % slides.length;
  }

  showNextSlide(); // Show first slide immediately
  setInterval(showNextSlide, 3000);
});

  </script>

</body>
</html>

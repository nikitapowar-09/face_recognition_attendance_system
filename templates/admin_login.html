<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-image: url('admin.jpg'); /* Background image */
      background-size: cover; /* Ensures the image covers the entire screen */
      background-repeat: no-repeat; /* Prevent tiling */
      background-position: center; /* Center the image */
      background-attachment: fixed; /* Prevents any cut during scrolling */
    }

    /* Admin Login Container */
    .login-container {
      background-color: rgba(134, 204, 247, 0.5); /* Slight transparency */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2); /* Add depth */
      text-align: center;
      width: 1500px;
      height: 700px;
      margin: auto; /* Center horizontally */
      position: absolute; /* Centering in the viewport */
      top: 50%; /* Center vertically */
      left: 50%;
      transform: translate(-50%, -50%); /* Precise centering */
    }

    /* Heading */
    .login-container h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    /* Input Fields */
    .login-container input {
      width: 30%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Button */
    .login-container button {
      width: 15%;
      padding: 10px;
      background-color:#037d81;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background-color:  #1ea7c6 ;
    }

    /* Login Status Message */
    #login-status {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 style="margin-top: 200px;">Admin Login</h1>
    <form id="admin-login-form">
      <input type="text" id="admin-id" placeholder="Admin ID" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <!-- Login Status Message -->
    <p id="login-status"></p>
  </div>
  <!-- Include JavaScript -->
  <script src="admin-login.js"></script>
</body>
</html>
